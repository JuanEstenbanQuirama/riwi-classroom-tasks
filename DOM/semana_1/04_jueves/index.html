<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Vet</title>
</head>

<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BitanVet </a>
                <i class="bi bi-activity"></i>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link active" aria-current="page" href="#carrusel">All pets</a>
                        <a class="nav-link" href="#">Create pet</a>
                        <div class="form-check form-switch mx-5 nav-link">
                            <input class="form-check-input p-2" type="checkbox" role="switch"
                                id="flexSwitchCheckChecked" checked onclick="cambiarBg()" />

                        </div>
                    </div>
                </div>
        </nav>
    </header>
    <main style="max-width: 1100px" class="mx-auto p-2">
        <!-- <section id="mostrar" style="height: 70vh;" class="border border-light-subtle border-4 rounded-4"> -->
        <section id="home">
            <h1 style="text-align: center;">bitan's veterinarian</h1>
            <img src="./public/images/homeperritos.jpg" class="img-fluid img-thumbnail" alt="">
        </section>
        <section id="carrusel" class="border border-light-subtle border-4 rounded-4 p-5 my-5">
            <h2 style="text-align: center;" class="mb-3">List pets</h2>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>

                        <th scope="col"></th>
                        <th scope="col">Pet name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Pet owner</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="isTbody" class="table-group-divider">
                </tbody>
            </table>
        </section>
        <section id="create"></section>
        <section id="seccion3"></section>
    </main>
    <footer class="container p-4 rounded">
        <div class="d-lg-flex justify-content-between">
          <div>
            <span>Bitan vet  </span>
            
          </div>
          <div class="copyright">
            <p>developed and maintained by <a href="https://github.com/JuanEstenbanQuirama" target="_blank">Bitan</a></p>
          </div>
          <div>
            <ul class="d-flex gap-3 list-unstyled">
              <li><a href="#"><i class="bi bi-facebook"></i></a></li>
              <li><a href="#"><i class="bi bi-twitter"></i></a></li>
              <li><a href="#"><i class="bi bi-instagram"></i></a></li>
            </ul>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./src/js/mockData.js"></script>
    <script src="./src/js/main.js"></script>
</body>

</html>
